<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veritas AI: Fact & Law Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'neon-cyan': '#00ffff',
              'neon-magenta': '#ff00ff',
              'emerald-green': {
                '500': '#10b981',
                '600': '#059669',
                '700': '#047857',
              },
              'crimson-red': {
                '500': '#ef4444',
                '600': '#dc2626',
                '700': '#b91c1c',
              },
              'amber': {
                '500': '#f59e0b',
                '600': '#d97706',
              },
              'dark-gray': '#1f2937',
              'light-gray-text': '#374151',
              'primary': {
                '50': '#f0f9ff',
                '100': '#e0f2fe',
                '200': '#bae6fd',
                '300': '#7dd3fc',
                '400': '#38bdf8',
                '500': '#0ea5e9',
                '600': '#0284c7',
                '700': '#0369a1',
                '800': '#075985',
                '900': '#0c4a6e',
                '950': '#082f49',
              },
               // Theme-based colors
              'bg-primary': 'var(--color-bg-primary)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out forwards',
              'slide-in-left': 'slideInLeft 0.5s ease-in-out forwards',
              'fade-in-scale': 'fadeInScale 0.5s ease-in-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: { 
                '0%': { opacity: 0, transform: 'translateY(10px)' }, 
                '100%': { opacity: 1, transform: 'translateY(0)' } 
              },
              slideInLeft: {
                '0%': { opacity: 0, transform: 'translateX(-20px)' },
                '100%': { opacity: 1, transform: 'translateX(0)' }
              },
              fadeInScale: {
                '0%': { opacity: 0, transform: 'translateY(10px) scale(0.98)' },
                '100%': { opacity: 1, transform: 'translateY(0) scale(1)' }
              },
              float: {
                '0%': { transform: 'translatey(0px)' },
                '50%': { transform: 'translatey(-20px)' },
                '100%': { transform: 'translatey(0px)' },
              },
              pulseGlow: {
                '0%, 100%': { 
                  transform: 'scale(1)',
                  filter: 'drop-shadow(0 0 2px #00ffff)'
                },
                '50%': { 
                  transform: 'scale(1.1)',
                  filter: 'drop-shadow(0 0 5px #00ffff) drop-shadow(0 0 10px #00ffff)'
                }
              },
            },
            boxShadow: {
              'glow-cyan': '0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff',
              'glow-magenta': '0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff',
            }
          },
        }
      }
    </script>
    <style>
      :root {
        --bg-body-start: #eef2f5;
        --bg-body-end: #dbe7f2;
        --text-primary: #1f2937;
        --text-secondary: #4b5563;
        --text-tertiary: #6b7280;
        --glass-bg: rgba(255, 255, 255, 0.6);
        --glass-border: rgba(0, 0, 0, 0.1);
        --header-bg: rgba(255, 255, 255, 0.3);
        --header-border: rgba(0, 0, 0, 0.1);
        --particle-bg: #0369a1;
      }
      .dark {
        --bg-body-start: #1a1a3d;
        --bg-body-end: #1a0a2d;
        --text-primary: #e5e7eb;
        --text-secondary: #9ca3af;
        --text-tertiary: #6b7280;
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --header-bg: rgba(0, 0, 0, 0.2);
        --header-border: rgba(255, 255, 255, 0.1);
        --particle-bg: #00ffff;
      }
      body {
        color: var(--text-primary);
        background-color: var(--bg-body-start);
        background-image: linear-gradient(135deg, var(--bg-body-start) 0%, var(--bg-body-end) 100%);
        overflow-x: hidden;
      }
      .particle {
        position: absolute;
        border-radius: 50%;
        background: var(--particle-bg);
        opacity: 0;
        animation: rise 10s infinite ease-in;
      }
      @keyframes rise {
        0% { transform: translateY(0); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 1rem;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .header-glass {
        background-color: var(--header-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom-width: 1px;
        border-color: var(--header-border);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.8.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0"
  }
}
</script>
</head>
  <body class="antialiased">
    <div id="background-wrap" class="fixed top-0 left-0 w-full h-full -z-10"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
